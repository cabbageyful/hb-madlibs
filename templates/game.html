<!doctype html>
<html>
<head>
    <title>Game page!</title>
    <link rel="stylesheet" href="/static/madlibs.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>
<body>
    {{ play_game }} you are playing Madlibs!<br>
    <form action="/madlib">
        Name a famous person? <input type="text" name="famous-person"><br>
        What is your favorite color? <input type="text" name="color"><br>
        Give me a noun: <input type="text" name="noun"><br>
        Give me an adjective: <input type="text" name="adjective"><br>
        Who is your heroine? <input type="text" name="heroine"><br>
        What is your favorite food? <input type="text" name="food"><br>
        Name a place you've visited: <input type="text" name="place"><br>
        <input type="submit" class="submit-button">
    </form>

</body>
</html>
